<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 1036px;
            height: 540px;
        }
        </style>
        <title>Niagara Falls: Median Age and Medical Services </title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/MedianAge_1.js"></script>
        <script src="data/MedicalCentres_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_MedianAge_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Total Population</th>\
                        <td>' + (feature.properties['TOT_TOT_AG'] !== null ? autolinker.link(feature.properties['TOT_TOT_AG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Median Age</th>\
                        <td>' + (feature.properties['TOT_MED_AG'] !== null ? autolinker.link(feature.properties['TOT_MED_AG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MedianAge_1_0(feature) {
            if (feature.properties['TOT_MED_AG'] >= 32.000000 && feature.properties['TOT_MED_AG'] <= 35.000000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,0.5)',
                interactive: true,
            }
            }
            if (feature.properties['TOT_MED_AG'] >= 35.000000 && feature.properties['TOT_MED_AG'] <= 40.000000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,239,207,0.5)',
                interactive: true,
            }
            }
            if (feature.properties['TOT_MED_AG'] >= 40.000000 && feature.properties['TOT_MED_AG'] <= 45.000000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(158,215,152,0.5)',
                interactive: true,
            }
            }
            if (feature.properties['TOT_MED_AG'] >= 45.000000 && feature.properties['TOT_MED_AG'] <= 50.000000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(85,181,103,0.5)',
                interactive: true,
            }
            }
            if (feature.properties['TOT_MED_AG'] >= 50.000000 && feature.properties['TOT_MED_AG'] <= 55.000000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(29,134,65,0.5)',
                interactive: true,
            }
            }
            if (feature.properties['TOT_MED_AG'] >= 55.000000 && feature.properties['TOT_MED_AG'] <= 55.200000 ) {
                return {
                pane: 'pane_MedianAge_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,0.5)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_MedianAge_1');
        map.getPane('pane_MedianAge_1').style.zIndex = 401;
        map.getPane('pane_MedianAge_1').style['mix-blend-mode'] = 'normal';
        var layer_MedianAge_1 = new L.geoJson(json_MedianAge_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MedianAge_1',
            layerName: 'layer_MedianAge_1',
            pane: 'pane_MedianAge_1',
            onEachFeature: pop_MedianAge_1,
            style: style_MedianAge_1_0,
        });
        bounds_group.addLayer(layer_MedianAge_1);
        map.addLayer(layer_MedianAge_1);
        function pop_MedicalCentres_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Subcategory</th>\
                        <td>' + (feature.properties['SUBCAT'] !== null ? autolinker.link(feature.properties['SUBCAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MedicalCentres_2_0(feature) {
            switch(String(feature.properties['SUBCAT'])) {
                case 'Hospital':
                    return {
                pane: 'pane_MedicalCentres_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(86,212,156,1.0)',
                interactive: true,
            }
                    break;
                case 'Medical Centre':
                    return {
                pane: 'pane_MedicalCentres_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(188,253,8,1.0)',
                interactive: true,
            }
                    break;
                case 'Other':
                    return {
                pane: 'pane_MedicalCentres_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,77,230,1.0)',
                interactive: true,
            }
                    break;
                case 'Walk-In Clinic':
                    return {
                pane: 'pane_MedicalCentres_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,54,23,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_MedicalCentres_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,239,66,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_MedicalCentres_2');
        map.getPane('pane_MedicalCentres_2').style.zIndex = 402;
        map.getPane('pane_MedicalCentres_2').style['mix-blend-mode'] = 'normal';
        var layer_MedicalCentres_2 = new L.geoJson(json_MedicalCentres_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MedicalCentres_2',
            layerName: 'layer_MedicalCentres_2',
            pane: 'pane_MedicalCentres_2',
            onEachFeature: pop_MedicalCentres_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MedicalCentres_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_MedicalCentres_2);
        map.addLayer(layer_MedicalCentres_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Niagara Falls: Median Age and Medical Services </h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Medical Centres<br /><table><tr><td style="text-align: center;"><img src="legend/MedicalCentres_2_Hospital0.png" /></td><td>Hospital</td></tr><tr><td style="text-align: center;"><img src="legend/MedicalCentres_2_MedicalCentre1.png" /></td><td>Medical Centre</td></tr><tr><td style="text-align: center;"><img src="legend/MedicalCentres_2_Other2.png" /></td><td>Other</td></tr><tr><td style="text-align: center;"><img src="legend/MedicalCentres_2_WalkInClinic3.png" /></td><td>Walk-In Clinic</td></tr><tr><td style="text-align: center;"><img src="legend/MedicalCentres_2_4.png" /></td><td></td></tr></table>': layer_MedicalCentres_2,'Median Age <br /><table><tr><td style="text-align: center;"><img src="legend/MedianAge_1_32350.png" /></td><td>32 - 35</td></tr><tr><td style="text-align: center;"><img src="legend/MedianAge_1_35401.png" /></td><td>35 - 40</td></tr><tr><td style="text-align: center;"><img src="legend/MedianAge_1_40452.png" /></td><td>40 - 45</td></tr><tr><td style="text-align: center;"><img src="legend/MedianAge_1_45503.png" /></td><td>45 - 50</td></tr><tr><td style="text-align: center;"><img src="legend/MedianAge_1_50554.png" /></td><td>50 - 55</td></tr><tr><td style="text-align: center;"><img src="legend/MedianAge_1_555525.png" /></td><td>55 - 55.2</td></tr></table>': layer_MedianAge_1,"Google Maps": layer_GoogleMaps_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"TOT_MED_AG": "real","SUBCAT": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_TOT_MED_AG = document.createElement("div");
            div_TOT_MED_AG.id = "div_TOT_MED_AG";
            div_TOT_MED_AG.className = "slider";
            document.getElementById("menu").appendChild(div_TOT_MED_AG);
            var lab_TOT_MED_AG = document.createElement('div');
            lab_TOT_MED_AG.innerHTML  = 'TOT_MED_AG: <span id="val_TOT_MED_AG"></span>';
            lab_TOT_MED_AG.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_TOT_MED_AG);
            var reset_TOT_MED_AG = document.createElement('div');
            reset_TOT_MED_AG.innerHTML = 'clear filter';
            reset_TOT_MED_AG.className = 'filterlabel';
            lab_TOT_MED_AG.className = 'filterlabel';
            reset_TOT_MED_AG.onclick = function() {
                sel_TOT_MED_AG.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_TOT_MED_AG);
            var sel_TOT_MED_AG = document.getElementById('div_TOT_MED_AG');
            noUiSlider.create(sel_TOT_MED_AG, {
                connect: true,
                start: [32.0, 55.2],
                range: {
                min: 32.0,
                max: 55.2
                }
            });
            sel_TOT_MED_AG.noUiSlider.on('update', function (values) {
            val_TOT_MED_AG = document.getElementById('val_TOT_MED_AG');
            val_TOT_MED_AG.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_SUBCAT = document.createElement('div');
            div_SUBCAT.id = "div_SUBCAT";
            div_SUBCAT.className= "filterselect";
            document.getElementById("menu").appendChild(div_SUBCAT);
            sel_SUBCAT = document.createElement('select');
            sel_SUBCAT.multiple = true;
            sel_SUBCAT.size = 4;
            sel_SUBCAT.id = "sel_SUBCAT";
            var SUBCAT_options_str = "<option value='' unselected></option>";
            sel_SUBCAT.onchange = function(){filterFunc()};
            SUBCAT_options_str  += '<option value="Hospital">Hospital</option>';
            SUBCAT_options_str  += '<option value="Medical Centre">Medical Centre</option>';
            SUBCAT_options_str  += '<option value="Other">Other</option>';
            SUBCAT_options_str  += '<option value="Walk-In Clinic">Walk-In Clinic</option>';
            sel_SUBCAT.innerHTML = SUBCAT_options_str;
            div_SUBCAT.appendChild(sel_SUBCAT);
            var lab_SUBCAT = document.createElement('div');
            lab_SUBCAT.innerHTML = 'SUBCAT';
            lab_SUBCAT.className = 'filterlabel';
            div_SUBCAT.appendChild(lab_SUBCAT);
            var reset_SUBCAT = document.createElement('div');
            reset_SUBCAT.innerHTML = 'clear filter';
            reset_SUBCAT.className = 'filterlabel';
            reset_SUBCAT.onclick = function() {
                var options = document.getElementById("sel_SUBCAT").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_SUBCAT.appendChild(reset_SUBCAT);
        </script>
    </body>
</html>
